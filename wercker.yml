box:
  id: dceoy/wercker-base
  entrypoint: /bin/bash -c
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: nofancy
        flags: --buildDrafts=true
deploy:
  steps:
    - script:
        code: |
          apt-get -y update
          apt-get -y install git ssh-client
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        basedir: public
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
