---
box:
  id: dceoy/hugo:latest
  entrypoint: /bin/bash -c
build:
  steps:
    - script:
        name: Build HTML
        code: |
          hugo --theme=nofancy
deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GITHUB_TOKEN
        basedir: public
  after-steps:
    - script:
        name: Install curl
        code: |
          apt-get -y update
          apt-get -y install --no-install-recommends --no-install-suggests curl
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
