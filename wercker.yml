box:
  id: dceoy/wercker-base:github
  entrypoint: /bin/bash -c
build:
  steps:
    - arjen/hugo-build:
      version: 0.26
      theme: nofancy
deploy:
  steps:
    - lukevivier/gh-pages:
      token: $GIT_TOKEN
      basedir: public
  after-steps:
    - slack-notifier:
      url: $SLACK_URL
      channel: $SLACK_CHANNEL
